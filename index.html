<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Maps</title>
    </head>
    <body>
   
        <script src="map.js"></script>

        <form>
            <label class="inputLabel" for="locLat">Latitude</label>
            <input class="textInput" type="number" id="locLat" name="locLat" onkeydown="return event.keyCode == 69 ? false : true"><br>
            <label class="inputLabel" for="locLng">Longitude</label>
            <input class="textInput" type="number" id="locLng" name="locLng" onkeydown="return event.keyCode == 69 ? false : true"><br>
            <input class="locateButton" type="submit" id="locateButton" value="Locate">
          </form>
          
          <div id="latError"></div>
          <div id="lngError"></div>

        <div id="map"></div>
        <div class="distanceBox" id="distancePoints"></div>
        <div class="distanceBox" id="distanceMoon"></div>


        <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcDcLjenwdOi7kCnjrSto6VEamyYuudCc&callback=initMap&v=weekly"
        defer
      ></script>
    </body>
</html>
